<!DOCTYPE html>
<html lang="en">
  <head>
    <title>behave simplest example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="lib/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <section id="example">
        <div class="page-header">
          <h1><b>behave</b> Simplest example</h1>
        </div>

        <div class="row">
          <div class="span12">
            <h3>Behavior Tree</h3>
            <pre id="input" class="pre-scrollable">
root = new Sequence()
root.add new OutputTask 'Task 1'
root.add new OutputTask 'Task 2'
root.add new OutputTask 'Task 3', TaskStatus.FAILURE
root.add new OutputTask 'Task 4'</pre>
          </div>
        </div>

        <div class="row">
          <div class="span12">
            <h3>Output</h3>
            <pre id="output" class="pre-scrollable"></pre>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="pull-right"><a href="#">Back to top</a></p>
      </footer>

    </div><!-- /container -->

    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/behave.js" type="text/javascript"></script>
    <script type="text/coffeescript" id="btCode">
      Sequence = require("core/sequence")
      TaskStatus = require("core/taskstatus")

      class OutputTask
        constructor: (@text, @status = TaskStatus.SUCCESS) ->
        execute: ->
          outputEl = $('#output') 
          outputEl.html(outputEl.html() + @text + ' [' + @status + ']\n')
          @status

      root = new Sequence()
      root.add new OutputTask 'Task 1'
      root.add new OutputTask 'Task 2'
      root.add new OutputTask 'Task 3', TaskStatus.FAILURE
      root.add new OutputTask 'Task 4'
      root.execute()
    </script>
    <script src="lib/CoffeeScript.js"></script>
    
  </body>
</html>
